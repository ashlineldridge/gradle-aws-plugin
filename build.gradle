import awsplugin.AWSPlugin

apply plugin: AWSPlugin
apply plugin: 'groovy'

def buildNumber() {
    return properties.get('buildNumber')
}

stacks {
    scaffolding {
        name     "foobarbaz-scaffolding"
        template file('template.json')
        tags     (key: "v1", key2: "v2")

        bucketName = 'seek-foobarbaz'
        owner = 'engineering@seek.com.au'
        sandbox {
            bucketName = 'seek-foobarbaz-sandbox'
        }
    }
    application {
        name "foobarbaz-application-${buildNumber()}"
        template file('template.json')

        bucketName = scaffolding.output.buildBucketName
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}
