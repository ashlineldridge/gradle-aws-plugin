stacks {
    scaffolding {
        name = 'foobar-scaffolding'
        template = file('template.json')
        tags = [k1: 'v1', k2: 'v2']
		foobar = "ashlin"
        sandbox {
            foobar = "ashlin-sandbox"
        }
    }
    application {
        template = file('template.json')
        region = "ap-southeast-2"
        bucketName = scaffolding.output.buildBucketName
    }
}

aws {
    region = "us-west-1"
}
